<div id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
  
        <div class=" mx-auto">
          <div class="card_register" >
            <div class="card" >
              <div class="card-body text-center paddingCard lila">
                <form [formGroup]="registerForm" (ngSubmit)="onAddUser()" >
                  <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                
                  <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Nombre" formControlName="name" id="name" required>
                    <div class="invalid-feedback">El Nombre es requerido</div>
                  </div>
                 
                  <div class="form-group">
                    <input type="text" name="lastname" class="form-control" placeholder="Apellido" formControlName="lastname" id="lastname" required>
                    <div class="invalid-feedback"> El Apellido es requerido</div>
                  </div>
               
                  <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" formControlName="email" id="email" required>
                    <div class="invalid-feedback"> El email es requerido</div>
                  </div>
                
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" formControlName="password" id="password" required>
                    <div class="invalid-feedback">La contrase√±a es requerido</div>
                  </div>
    
               
                 <br>
                  <div class="form-group">
                    <label class="seleccionarImagen" for="file" >Seleccionar image: {{nameImagen}}</label>
                    <input class="file" #file id="file" type="file" accept=".png, .jpg" (change)="onUpload($event)">
                  </div>
                  <div *ngIf="barraCarga" class="progress">
                    <div [style.visibility]="false" class="progress-bar progress-bar-striped bg-success"
                      role="progressbar" [style.width]="(uploadPercent | async) +'%'">
                    </div>
                  </div>
                  <button *ngIf="urldoc" class="mt-3 mb-3 cancelarImagen" (click)="cancelUpload($event)">cancelar</button>
                  <br>
                  <input #imageUser type="hidden" [value]="urlImage | async" formControlName="photoURL" id="photoURL" name="photoURL">
                  <button *ngIf="urlImage | async; else btnDisabled" type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                  <ng-template #btnDisabled>
                    <button type="submit" disabled=true class="btn btn-lg btn-secondary btn-block">Register</button>
                  </ng-template>
                
               
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
